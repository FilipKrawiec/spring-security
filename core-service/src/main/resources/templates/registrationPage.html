<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="layout/head :: head('Sign up')"></head>

  <body
    class="vh-100 vw-100 d-flex flex-column justify-content-center align-items-center bg-light"
  >
    <div class="card text-center px-2 py-3 mb-3" style="width: 20rem">
      <h1>Sign up</h1>
      <p>Please fill all fields</p>

      <div class="card-body">
        <form
          th:action="@{/users/register}"
          th:object="${body}"
          action="#"
          method="post"
          class="form-horizontal"
        >
          <div class="mb-3">
            <label class="form-label" for="email"> Email:</label>
            <div class="col-xs-10">
              <input
                id="email"
                type="email"
                title="email"
                name="email"
                th:field="*{email}"
                class="form-control text-center"
                th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
              />
              <span
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
                class="invalid-feedback"
                >Email Error</span
              >
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password"> Password: </label>
            <div class="col-xs-10">
              <input
                id="password"
                type="password"
                title="password"
                name="password"
                th:field="*{password}"
                class="form-control text-center"
                th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="passwordConfirmation">
              Password confirmation:
            </label>
            <div class="col-xs-10">
              <input
                id="passwordConfirmation"
                type="password"
                title="passwordConfirmation"
                name="passwordConfirmation"
                th:field="*{passwordConfirmation}"
                class="form-control text-center"
                th:classappend="${#fields.hasErrors('passwordConfirmation')} ? 'is-invalid'"
              />
              <span
                th:if="${#fields.hasErrors('passwordConfirmation')}"
                th:errors="*{passwordConfirmation}"
                class="invalid-feedback"
                >Password Confirmation Error</span
              >
            </div>
          </div>
          <div class="form-actions mt-5">
            <input
              type="submit"
              class="btn btn-primary w-100"
              value="Sign Up"
            />
          </div>
        </form>
      </div>
    </div>
    <div th:if="${message}" th:text="${message}" class="text-success">
      Message
    </div>
  </body>
</html>
